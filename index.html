<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="first-container">
    <div class="container">
        <div id="display"></div>
        <!-- <button class="display"></button> -->
        <button  class="clear others">C</button >
        <button  value="-" class="negative others">+/-</button >
        <button value="%" class="percentage others">%</button>
        <button  value="/" class="divide operator">/</button >
        <button  value="7" class="seven number">7</button>
        <button  value="8" class="eight number">8</button>
        <button  value="9" class="nine number">9</button>
        <button  value="*" class="mulipy operator">*</button>
        <button  value="4" class="four number">4</button>
        <button value="5" class="five number">5</button>
        <button value="6" class="six number">6</button>
        <button value="-" class="subtract operator">-</button>
        <button value="1" class="one number">1</button>
        <button value="2" class="two number">2</button>
        <button value="3" class="three number">3</button>
        <button value="+" class="add operator">+</button>
        <button value="0" class="zero number">0</button>
        <button value="." class="dot number">.</button>
        <button value="=" class="equal">=</button>button>
    </div>
</div>
<div id="display-two"></div>


    
</body>
</html>
